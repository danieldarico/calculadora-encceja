<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora do Encceja 2023</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora do Encceja 2023</h1>
        <p class="info-text">Preencha apenas as disciplinas que você fez.</p>
        <button onclick="mostrarPopup()">Clique aqui para liberar a calculadora</button>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9IPDtxdNPG4?si=9j2o_eGvCDBX2dtV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        
        <form id="enccejaCalculator" class="hidden">
            <label for="cienciasNatureza">Ciências da Natureza:</label>
            <input type="number" id="cienciasNatureza" name="cienciasNatureza" max="200" oninput="validarInput(this)">
            <small id="cienciasNaturezaError" class="error-message"></small>
            
            <label for="matematica">Matemática:</label>
            <input type="number" id="matematica" name="matematica" max="200" oninput="validarInput(this)">
            <small id="matematicaError" class="error-message"></small>
            
            <label for="linguagens">Linguagens e Códigos:</label>
            <input type="number" id="linguagens" name="linguagens" max="200" oninput="validarInput(this)">
            <small id="linguagensError" class="error-message"></small>
            
            <label for="redacao">Redação:</label>
            <input type="number" id="redacao" name="redacao" max="10" oninput="validarInput(this)">
            <small id="redacaoError" class="error-message"></small>
            
            <button id="calcularButton" type="button" onclick="calcularNota()">Calcular</button>
        </form>

        <!-- Pop-up para informações pessoais -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="fecharPopup()">&times;</span>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="anoEdicao">Ano de Edição:</label>
                <select id="anoEdicao" name="anoEdicao">
                    <!-- Adicione os anos desejados no menu suspenso -->
                    <!-- ... (anos) ... -->
                </select>

                <button type="button" onclick="salvarInformacoes()">Liberar Calculadora</button>
            </div>
        </div>

        <div id="resultado"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
